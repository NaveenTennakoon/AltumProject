<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Altum Engineering</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 bg-login-image">
                  <div class="row h-100">
                    <div style="left: 32%;" class="col-sm-8 my-auto">
                      <div class="card card-block w-50">
                        <a class="btn btn-primary btn-user btn-change btn-block rounded-0 text-center" onclick="location.href = 'admin_login.html'" style="color: #fff">Administrator <i class="fas fa-angle-double-right"></i></a>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Customer Login</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="Email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="Password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                          <input type="checkbox" class="custom-control-input" id="remCheck">
                          <label class="custom-control-label" for="remCheck">Remember Login</label>
                        </div>
                    </div>
                    <a class="btn btn-primary btn-user btn-block" onclick="login('customer')" style="color: #fff">Login</a><hr>
                  </form>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>           
          </div>   
        </div>
        <p class="text-center"><a href="customer_signup.html" class="text-white">Create an Account</a></p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/fbconf.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
