<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Altum Engineering - Signup</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Customer Signup</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="company" aria-describedby="company" placeholder="Company Name">
                    </div>
                    <div class="form-group">
                      <input type="tel" pattern="[0]{1}-[0-9]{9}" class="form-control form-control-user" id="tel" aria-describedby="telephone" placeholder="Telephone Number">
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="uname" aria-describedby="userName" placeholder="Enter a Username">
                    </div>
                  </form>
                  <form class="user form-inline">
                    <div class="form-group">
                      <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                      </div>
                      <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user" id="cpassword" placeholder="Confirm Password">
                      </div>
                    </div>
                  </form>
                  <form class="user">
                    <p class="text-center"><a href="#" data-toggle="modal" data-target="#locationModal">Click here to set the location</a></p>
                    <a class="btn btn-primary btn-user btn-block" onclick="signup()" style="color: #fff">Sign Up</a>
                  </form>
                </div>
              </div>
            </div>           
          </div>   
        </div>
        <p class="text-center"></p><a href="index.html" class="text-white">Back to Login</a></p>
      </div>
    </div>
  </div>

  <!-- Location Modal-->
  <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Set the location of the company</h5>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="index.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script src="js/fbconf.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
