<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Altum Engineering - Signup</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="css/styles.min.css" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.3.0/mapbox-gl.css' rel='stylesheet'/>
</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-11 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-4">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="p-4">
                  <h4 class="card-title text-center text-gray-900 mb-5">Customer Sign Up</h4>
                  <form class="user">
                    <div class="form-group input-group col-lg-12">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-briefcase"></i></span>
                      </div>
                      <input id="company" class="form-control" placeholder="Company / Shop Name" type="text">
                      <div class="input-group-prepend ml-4">
                        <span class="input-group-text"> <i class="fa fa-user"></i></span>
                      </div>
                      <input id="name" class="form-control" placeholder="Your Name" type="text" required>
                    </div>
                    <div class="form-group input-group col-lg-8">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                      </div>
                      <input id="email" class="form-control" placeholder="Email address" type="email" required>
                    </div>
                    <div class="form-group input-group col-lg-6">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                      </div> 
                      <input id="tel" class="form-control" placeholder="Phone number" type="text" required>
                    </div>
                    <div class="form-group input-group col-lg-12">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                      </div>
                      <input id="password" class="form-control" placeholder="Create password" type="password" required>
                      <div class="input-group-prepend ml-4">
                        <span class="input-group-text"> <i class="fa fa-redo"></i> </span>
                      </div>
                      <input id="cpassword" class="form-control" placeholder="Retype password" type="password" required>
                    </div>
                    <div class="form-group input-group col-lg-12">
                      <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-home"></i> </span>
                      </div>
                      <input id="address" class="form-control" placeholder="Address" type="text" required>
                    </div>
                    <p><a href="#" data-toggle="modal" data-target="#locationModal">Click here to set the location</a></p>                                       
                    <a class="btn btn-primary btn-user float-right w-25" onclick="signup()" style="color: #fff">Sign Up</a><hr/>  
                    <p>or <a href="index.html">Back to Login</a></p>                                                                
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 

  <!-- Location Modal-->
  <div class="modal fade" id="locationModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog h-100" role="document">
      <div class="modal-content h-75">
        <div class="modal-header">
          <h5 class="modal-title">Set the location of your company/shop</h5>
        </div>
        <div class="modal-body">
          <div id="map" class="h-100"></div>
        </div>
        <div class="modal-footer">  
          <button class="btn btn-primary" type="button" data-dismiss="modal">Done</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7_RjkIVHXwvzgI7Y6BQ3aCY2jAbMw7x0&callback=initMap" async defer></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/altum.min.js"></script>
  <script src="js/fbconf.js"></script>
  <script src="js/index.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
